{
  source {
    class = "com.ibm.m4d.mover.datastore.local.LocalBuilder"
    local {
      path = "test.csv"
      dataFormat = "csv"
    }
  } ,
  destination {
    class = "com.ibm.m4d.mover.datastore.local.LocalBuilder"
    local {
      path = "test.parq"
      dataFormat = "parquet"
    }
  }
  transformation = [{
    name = "redact col1"
    columns = ["col1"]
    action = "RedactColumn"
  }, {
    name = "remove col2",
    columns = ["col2"],
    action = "RemoveColumn"
  }]
  flowType = "batch"
  readDataType = "logdata"
  writeDataType = "logdata"
  writeOperation = "overwrite"
}
